<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  
  <div class="container">
    <div class="toggle">
      <h1>Our Pricing</h1>
      <span class="toggle">Monthly</span>
      <label class="switch">
        <input type="checkbox" class="checkbox">
        <span class="slider round"></span>
      </label>
      <span class="toggle">Annually</span>
    </div>

    <div class="container2">
      <div class="card1">
        <h4>Basic</h4>
        <h2 class="basic">&dollar;19.99</h2>
        <!-- <span class="annually">&dollar;199.99</span> -->
        <h4>500 GB Storage</h4>
        <h4>2 Users Allowed</h4>
        <h4>Send up to 3 GB</h4>
        <button type="submit" id="submit">Learn More</button>
      </div>

      <div class="card2">
        <h4>Professional</h4>
        <h2 class="professional">&dollar;24.99</h2>
        <!-- &dollar;249.99 -->
        <h4>1 TB Storage</h4>
        <h4>5 Users Allowed</h4>
        <h4>Send up to 10 GB</h4>
        <button type="submit" id="submit">Learn More</button>
      </div>

      <div class="card3">
        <h4>Master</h4>
        <h2 class="master">&dollar;39.99</h2>
        <!-- &dollar;399.99 -->
        <h4>2 TB Storage</h4>
        <h4>10 Users Allowed</h4>
        <h4>Send up to 20 GB</h4>
        <button type="submit" id="submit">Learn More</button>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adewale Shelby</a>.
  </div>



</body>

<script src="index.js"></script>
</html>
